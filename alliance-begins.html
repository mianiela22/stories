<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>That One Time in Amy's Room - The Alliance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Back Button -->
        <a href="index.html" class="back-link">
            <span class="back-arrow">←</span> back to all lessons
        </a>

        <!-- Header -->
        <header class="header">
            <div class="title-wrapper">
                <span class="heart">♥</span>
                <h1 class="main-title">The Alliance</h1>
                <span class="heart">♥</span>
            </div>
            <p class="subtitle">A story about chosen family, belonging, and daring to believe</p>
        </header>

        <!-- Story Card -->
        <div class="story-card">
            <h2 id="scene-title" class="scene-title"></h2>
            <div id="story-text" class="story-text"></div>
            
            <!-- Choices -->
            <div id="choices-container" class="choices-container"></div>
        </div>

        <!-- Reflection Overlay (hidden by default) -->
        <div id="reflection-overlay" class="reflection-overlay hidden">
            <div class="reflection-content">
                <p id="reflection-text"></p>
            </div>
        </div>

        <!-- Reset Button -->
        <div class="reset-container">
            <button id="reset-btn" class="reset-btn hidden">
                <span class="reset-icon">↻</span>
                Start Over
            </button>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Stories from The Alliance · A journey of growth, friendship, and faith</p>
        </footer>
    </div>

    <script src="alliance-begins.js"></script>
</body>
</html>
